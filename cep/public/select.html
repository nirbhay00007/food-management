<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Select Meals â€” Mess Planner</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <img src="/images/cart.png" alt="logo">
        <div>
          <h3>Mess Planner</h3>
          <div style="font-size:12px;color:#6b7280">Select meals for any date</div>
        </div>
      </div>
      <div>
        <span id="userLine" style="margin-right:12px;color:#6b7280"></span>
        <button class="btn ghost" id="btnLogout">Logout</button>
      </div>
    </div>

    <main style="padding:18px;">
      <div style="display:flex;gap:12px;align-items:center;">
        <label>Select date:</label>
        <input type="date" id="selDate" />
        <button class="btn" id="btnLoad">Load Menu</button>
      </div>

      <h4>Your selections for <span id="chosenDateText"></span></h4>
      <div id="mySelections" class="card" style="min-height:60px;margin-bottom:18px;"></div>

      <div id="menuArea"></div>
    </main>
  </div>

<script src="/script.js"></script>
</body>
</html>
