<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Mess Planner</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-card">
    <img src="/images/cart.png" style="width:64px;height:64px;margin-bottom:8px" alt="logo">
    <h2>Login</h2>

    <label style="display:block;text-align:left;margin-left:8px;font-size:13px;color:#6b7280">Role</label>
    <select id="loginRole">
      <option value="">Select role</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>

    <input id="loginUser" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />

    <div style="margin-top:12px">
      <button class="btn" id="btnLogin">Login</button>
      <a href="/register.html" class="btn ghost" style="margin-left:8px">Register</a>
    </div>

    <p style="margin-top:12px;font-size:13px;color:#6b7280">Demo: admin/admin123 • student1/stud1123 • staff1/staff1123</p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
