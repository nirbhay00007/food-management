<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard â€” Mess Planner</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo"><img src="/images/cart.png" alt="logo"><div><h3>Admin</h3></div></div>
      <div style="display:flex;gap:8px;align-items:center;">
        <input type="date" id="adminDate" />
        <input id="adminPass" placeholder="Admin password" type="password" style="padding:8px;border-radius:8px;border:1px solid #e6eef8" />
        <button class="btn" id="btnAdminLogin">Unlock</button>
        <a id="csvLink" class="btn ghost" href="#">Export CSV</a>
      </div>
    </div>

    <div style="margin-top:18px;">
      <button class="btn" id="showUserwise">Show User-wise</button>
      <button class="btn ghost" id="showTotals">Show Totals</button>
    </div>

    <div style="margin-top:12px" id="adminContent">
      <table id="userwiseTable" class="dash-table" style="display:none"></table>
      <table id="totalsTable" class="dash-table" style="display:none"></table>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
