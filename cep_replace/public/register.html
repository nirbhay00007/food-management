<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - Mess Planner</title>
<link rel="stylesheet" href="/style.css"></head>
<body>
  <div class="auth">
    <h2>Create Account</h2>

    <label style="display:block;text-align:left;margin-left:6px;color:#6b7280">Role</label>
    <select id="regRole">
      <option value="student">Student</option>
      <option value="staff">Staff</option>
    </select>

    <input id="regUser" placeholder="Username">
    <input id="regPass" placeholder="Password" type="password">

    <div style="margin-top:12px">
      <button class="btn" id="btnRegister">Register</button>
      <a class="btn ghost" href="/login.html" style="margin-left:8px">Back to Login</a>
    </div>

    <p style="margin-top:10px;color:#6b7280;font-size:13px">Register a new student or staff account</p>
  </div>

<script src="/script.js"></script>
</body>
</html>
