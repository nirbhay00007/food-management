<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - Mess Planner</title>
<link rel="stylesheet" href="/style.css"></head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="/images/cart.png" alt="logo">
        <div><h3>Admin Dashboard</h3><small>Totals & user-wise</small></div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <input type="date" id="adminDate">
        <input type="password" id="adminPass" placeholder="Admin password" style="padding:8px;border-radius:8px;border:1px solid #e6eef8;">
        <button class="btn" id="btnAdminUnlock">Unlock</button>
        <a id="exportCsv" class="btn ghost" href="#">Export CSV</a>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div style="display:flex;gap:8px">
        <button class="btn" id="showUserwise">User-wise</button>
        <button class="btn ghost" id="showTotals">Totals</button>
      </div>

      <div id="adminOutput" style="margin-top:12px"></div>
    </div>
  </div>

<script src="/script.js"></script>
</body>
</html>
