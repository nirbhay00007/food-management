<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Mess Planner</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth">
    <img src="/images/login-bg.jpeg" alt="login" style="width:100%;height:120px;object-fit:cover;border-radius:8px;margin-bottom:10px">
    <h2>Login</h2>

    <label style="display:block;text-align:left;margin-left:6px;color:#6b7280">Role</label>
    <select id="loginRole">
      <option value="">Select role</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">

    <div style="margin-top:12px">
      <button class="btn" id="btnLogin">Login</button>
      <a class="btn ghost" href="/register.html" style="margin-left:8px">Register</a>
    </div>

    <p style="margin-top:12px;color:#6b7280">Demo: admin/admin123 • student1/stud1123 • staff1/staff1123</p>
  </div>

<script src="/script.js"></script>
</body>
</html>
